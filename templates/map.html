<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> gpx mapper</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
          integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
          crossorigin=""></script>
    </head>

<body>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView({{ location }}, 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, 
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        L.control.scale().addTo(map)

        var geojsonFeature = JSON.parse({{ geojson | tojson }})
        L.geoJSON(geojsonFeature).addTo(map)

        map.fitBounds({{ bounds }})

        {% if markers %}
        {% for marker in markers %}
        var marker = L.marker([{{ marker.y }}, {{ marker.x }}]).addTo(map)
        marker.bindPopup('<img src="{{ url_for('static', filename='img/' + marker.image_id + '.jpg') }}">');
        {% endfor %}
        {% endif %}

    </script>
</body>
</html>
